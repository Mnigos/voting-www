name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    name: 'Build ğŸ§±'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pnpm:
          - 4.11.1
        os:
          - ubuntu-latest

    steps:
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Build Application ğŸ§±
        run: pnpm build

  lint:
    name: 'Lint ğŸ±'
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pnpm:
          - 4.11.1
        os:
          - ubuntu-latest

    steps:
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Format ğŸ“
        run: pnpm format

      - name: Lint ğŸ±
        run: pnpm lint:js

  test:
    name: 'Test ğŸ§ª'
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pnpm:
          - 4.11.1
        os:
          - ubuntu-latest

    steps:
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Run tests ğŸ§ª
        run: pnpm test:coverage
        env:
          VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Collect coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
