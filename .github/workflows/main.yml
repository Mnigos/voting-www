name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    name: 'Build 🧱'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pnpm:
          - 4.11.1
        os:
        - ubuntu-latest

    steps:
      - uses: pnpm/action-setup@v2.2.2
          with:
            version: 6.0.2

      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Build Application 🧱
        run: yarn build

  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pnpm:
          - 4.11.1
        os:
          - ubuntu-latest

    steps:
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

     - name: Format 📐
       run: pnpm format

     - name: Lint 🐱
       run: yarn lint:js

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pnpm:
          - 4.11.1
        os:
          - ubuntu-latest

    steps:
     - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

     - name: Run tests 🧪
       run: npm test

     - name: Collect coverage
       uses: codecov/codecov-action@v3
       with:
         token: ${{ secrets.CODECOV_TOKEN }}
